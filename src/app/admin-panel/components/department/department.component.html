<div class="container mt-5" style="margin-top: 10px;">
  <div class="card text-center">

    <div class="card-header bg-primary text-white">
      <div class="row align-items-center">
        <div class="col text-end">
          <img width="60" src="assets/images/logo2.png" alt="">
          <h3 style="margin-bottom: 10px;" class="mb-4">الاقسام</h3>
        </div>
      </div>
    </div>

    <div class="card-body" style="margin-top: 20px;">
      <form (submit)="addDepartment()">
        <div class="mb-3 row align-items-center">
         <div class="col-sm-12">
            <input type="text" placeholder="اسم القسم" class="form-control text-center" id="departmentName" [(ngModel)]="newDepartmentName"
              name="departmentName" required dir="rtl">
          </div>
           
        </div>
        <button style="margin-top: 20px; margin-bottom: 20px;" type="submit" class="btn btn-success">اضافة
          القسم</button>
      </form>
    </div>
    <div style="margin: -15px;"  class="container mt-5">
      <div class="table-responsive">
        <table class="table table-striped text-center" dir="rtl">
          <thead class="bg-primary text-white">
            <tr>
              <th class="text-center" style="width: 50%;">الرقم التسلسلي</th>
              <th class="text-center" style="width: 50%;">الاسم</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let department of departments">
              <td>{{ department.id }}</td>
              <td>{{ department.name }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  


</div>
